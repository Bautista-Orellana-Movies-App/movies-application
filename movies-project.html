<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOVIE PROJECT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/movies-project.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Merriweather+Sans:wght@500&family=Work+Sans:wght@100&display=swap"
          rel="stylesheet">

</head>
<body id="body">
<div id="container">
<!--NAVBAR THAT CONTAINS A QUOTE AND LINKS-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h1>Groovy Movie</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favorites</a>
                    </li>
                </ul>
                <span class="navbar-text">
<figure>
            <blockquote class="blockquote">
                <h4>Yarr Matey, these be the best films, period!</h4>
            </blockquote>
            <h5>
                <figcaption class="blockquote-footer">
                    A Time-Traveling Pirate from <cite title="Source Title">Future Times</cite> Probably
                </figcaption>
            </h5>
        </figure>      </span>
            </div>
        </div>
    </nav>
<!--    LOADING MESSAGE ALSO CONTAINS A QUOTE AND ANIMATION EFFECT ACROSS SCREEN-->
    <div id="loading-message">

        <figure>
            <blockquote class="blockquote">
                <h1 id="now-loading">LOADING...</h1>
                <h4>Good movies are worth the wait, y'all!</h4>
            </blockquote>
            <h5>
                <figcaption class="blockquote-footer">
                    Shakespeare from <cite title="Source Title">Long Ago Times</cite> Probably
                </figcaption>
            </h5>
        </figure>

    </div>
</div>
<!--DIV WHERE MOVIES WILL POPULATE WHEN LOADED AND ADDED-->
<div id="movie-selection">

</div>

<!--FORM TO ADD A MOVIE WITH A TITLE AND RATING-->
<h5 class="form-label">Add A Movie</h5>
<form id="new-movie">
    <div class="mb-3">
        <label for="movie-title" class="form-label">Movie Title</label>
        <input type="text" class="form-control" id="movie-title">
    </div>
    <div class="mb-3">
        <label for="movie-rating" class="form-label">Rating</label>
        <input type="text" class="form-control" id="movie-rating">
    </div>

    <div class="mb-3">
        <label for="defaultImg"></label>
        <input id="defaultImg" value="https://www.vinelanddriveintheater.com/assets/front/images/comingSoon.jpg"
               style="display: none">
    </div>

    <input type="submit" class="btn btn-primary" id="addMovieBtn" value="submit">
</form>


<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script type="module" src="js/movies-project-index.js"></script>
</body>
</html>
