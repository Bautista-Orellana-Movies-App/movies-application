<body id="body">
<div id="container">

    <nav>
        <h1>Movie Watching Streaming Website Of Your Choice</h1>
    </nav>
    <div id="loading-message">

        <figure>
            <blockquote class="blockquote">
                <h4>Good movies are worth the wait, y'all!</h4>
            </blockquote>
            <h5>
                <figcaption class="blockquote-footer">
                    Shakespeare from <cite title="Source Title">Long Ago Times</cite> Probably
                </figcaption>
            </h5>
        </figure>

    </div>
</div>

<div id="movie-selection">

</div>

<!--    Add a movie Form-->
<h5>Add A Movie</h5>
<form id="new-movie">
    <div class="mb-3">
        <label for="movie-title" class="form-label">Movie Title</label>
        <input type="text" class="form-control" id="movie-title">
    </div>
    <div class="mb-3">
        <label for="movie-rating" class="form-label">Rating</label>
        <input type="text" class="form-control" id="movie-rating">
    </div>
    <div class="mb-3">
        <input id="defaultImg" value="https://www.vinelanddriveintheater.com/assets/front/images/comingSoon.jpg"
               style="display: none">
    </div>
    <!-- submit button for new movie       -->
    <input type="submit" class="btn btn-primary" id="addMovieBtn" value="submit">
</form>
</div>
